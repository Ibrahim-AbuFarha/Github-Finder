<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Comparison Page</title>
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="comparison.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <!--header start-->
    <header>
      <div class="container">
        <div class="nav">
          <div class="logo">
            <a href="index.html"><i class="fa-brands fa-github"></i></a>
          </div>
          <form class="search-form">
            <svg
              aria-hidden="true"
              height="16"
              viewBox="0 0 16 16"
              version="1.1"
              width="16"
              data-view-component="true"
              class="octicon octicon-search"
            >
              <path
                d="M10.68 11.74a6 6 0 0 1-7.922-8.982 6 6 0 0 1 8.982 7.922l3.04 3.04a.749.749 0 0 1-.326 1.275.749.749 0 0 1-.734-.215ZM11.5 7a4.499 4.499 0 1 0-8.997 0A4.499 4.499 0 0 0 11.5 7Z"
              ></path>
            </svg>
            <input
              class="search-input"
              type="search"
              placeholder=" Search or jump to..."
            />
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="22"
              height="20"
              aria-hidden="true"
              class="mr-1"
            >
              <path
                fill="none"
                stroke="#979A9C"
                opacity=".4"
                d="M3.5.5h12c1.7 0 3 1.3 3 3v13c0 1.7-1.3 3-3 3h-12c-1.7 0-3-1.3-3-3v-13c0-1.7 1.3-3 3-3z"
              ></path>
              <path fill="#979A9C" d="M11.8 6L8 15.1h-.9L10.8 6h1z"></path>
            </svg>
          </form>

          <ul class="nav-list">
            <li>Pull requests</li>
            <li>Issues</li>
            <li>CodeSpaces</li>
            <li>Marketplace</li>
            <li>Explore</li>
          </ul>
        </div>
        <ul class="nav-icons">
          <li><i class="fa-regular fa-bell"></i></li>
          <li class="flex-1">
            <i class="fa-regular fa-plus"></i
            ><i class="fa-sharp fa-solid fa-caret-down"></i>
          </li>
          <li class="flex-1">
            <img class="profile-img" src="" alt="" />
            <i class="fa-sharp fa-solid fa-caret-down"></i>
          </li>
        </ul>
        <div class="burger-menu"><i class="fa-solid fa-bars"></i></div>
      </div>
    </header>
    <!-- header end-->
    <!-- content start-->
    <section>
      <div>
        <div class="comparison-container">
          <div class="left">
            <form>
              <input
                class="search-input1"
                type="search"
                placeholder=" Search or jump to..."
              />
              <button class="btn1">Search</button>
            </form>
            <div class="space-1">
              <img src="" alt="" />
              <span>Name:</span>
              <span>Repos:</span>
              <span>Followers:</span>
            </div>
          </div>
          <div class="right">
            <form>
              <input
                class="search-input2"
                type="search"
                placeholder=" Search or jump to..."
              />
              <button class="btn2">Search</button>
            </form>
            <div class="space-2">
              <img src="" alt="" />
              <span>Name:</span>
              <span>Followers:</span>
              <span>Repos:</span>
            </div>
          </div>
        </div>
        <div class="center">
          <button class="btn">Who is Win</button>
        </div>
      </div>
    </section>
    <!-- content end-->
    <!-- footer start-->
    <footer>
      <div class="footer-container">
        <div class="logo-c">
          <i class="fa-brands fa-github footer-logo"></i> Â© 2023 GitHub, Inc.
        </div>

        <ul class="footer-list">
          <li>Terms</li>
          <li>Privacy</li>
          <li>Security</li>
          <li>Status</li>
          <li>Docs</li>
          <li>Contact Github</li>
          <li>Pricing</li>
          <li>API</li>
          <li>Training</li>
          <li>Blog</li>
          <li>About</li>
        </ul>
      </div>
    </footer>
    <!--footer end-->
    <script src="comparison.js"></script>
  </body>
</html>
